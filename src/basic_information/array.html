<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    // 数组长度可变
    let a = [1,2,3,4,5,'1'];
    let b = [[1],[2,3],['a','b']]
    // a[5] = 10;
    // console.log(a);
    // a.length = 10;
    // console.log(a);
    // a.length = 3;
    // console.log(a);
    // a[3] = 4;
    // console.log(a);
    console.log(a.indexOf(1));
    console.log(a.indexOf('1'));
    console.log(a.slice(1,3));//类似substring
    console.log(a.push('a','b'));//压入尾部
    console.log(a.pop());//弹出尾部一个元素
    console.log(a.unshift('a'));//压入头部
    console.log(a);
    console.log(a.shift());//弹出头部一个元素
    console.log(a.sort());
    console.log(a.reverse());
    console.log(a.concat([1,2,3]));//并没有修改数组，返回一个新的数组
    console.log(a.join('-'));
    console.log(b);
    console.log(a.fill(1));
  </script>
</head>
<body>

</body>
</html>
