<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  DOM文档对象模型
浏览器网页就是一个Dom 树形结构！
更新：更新Dom节点
遍历dom节点：得到Dom节点
删除：删除一个Dom节点
添加：添加一个新的节点
要操作一个Dom节点，就必须要先获得这个Dom节点
-->

</head>
<body>
  <p id="js">JavaScript</p>
  <div id="father">
    <h1>标题1</h1>
    <p id="p1">p1</p>
    <p class="p2">p2</p>
  </div>




  <script>
    //获得dom节点
  //  对应css选择器
    var h1 = document.getElementsByTagName('h1');
    var p1 = document.getElementById('p1');
    var p2 = document.getElementsByClassName('p2');
    var father = document.getElementById('father');
//获取父节点下的所有子节点
    father.children;
  //得到第几个孩子
    father.children[1];

    father.lastChild;
    father.firstChild;
    //找到父节点：
    p1.parentElement;

  //  修改文本的值
    p1.innerText = 'abc';
    document.getElementsByTagName('h1')[0].innerText = 'adsh';//先document.getElementsByTagName('h1')找到要的节点
    //可以解析html文本标签
    p1.innerHTML = '<strong>abc</strong>';
    p1.innerHTML = '<ul><li>1</li><li>2</li><li>3</li></ul>';
  //  操作css 下划线转驼峰命名，属性是字符串
    p1.style.color = 'red';
    p1.style.fontSize = '10px';

    //删除节点,是一个动态的过程
    //先获取父节点然后删自己
    // var self = document.getElementById('p1');
    // var Father = self.parentElement;
    // Father.removeChild(self);

    // father.removeChild(father.children[0]);//删完【0】之后【2】就变成了【1】，【1】就变成了【0】；
    // father.removeChild(father.children[1]);
    // father.removeChild(father.children[2]);


    //插入节点 innerText会覆盖已经存在的元素
    //追加已存在的节点到后面：
    var js = document.getElementById('js');
    father.appendChild(js);

    //通过js新建一个标签然后追加到后面
    var newp = document.createElement('h1');
    newp.id = 'newp';
    newp.innerText = 'new point';
    father.appendChild(newp);
    //创建一个标签节点
    var mys = document.createElement('script');
    mys.setAttribute('type','text/javascript');//key, value
    father.appendChild(mys);
    var myl = document.createElement('link');
    mys.setAttribute('type','text/css');
    father.appendChild(myl);
    //创建一个style标签
    var s = document.createElement('style');
    s.setAttribute('type','text/css');
    s.innerHTML = 'body{background:blue;}';
    document.getElementsByTagName('head')[0].appendChild(s);

    //插到前面
    father.insertBefore(js,p1);//father:要包含节点，js:要插入的新节点，p1：被插入的旧节点
  </script>
</body>
</html>
