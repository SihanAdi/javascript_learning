<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var date = new Date();
    //年
    date.getFullYear();
    //月
    date.getMonth();
    //日
    date.getDate();
    //星期几
    date.getDay();
  //  时
    date.getHours();
  //  分
    date.getMinutes();
  //  秒
    date.getSeconds();
  //  时间戳 全世界统一
    date.getTime();
  //  时间戳转回时间
    console.log(new Date(date.getTime()));
  //  本地时间
    date.toLocaleString();
  </script>
</head>
<body>

</body>
</html>
